<html lang="en">
<head>
	<meta charset="utf-8">
	 
	<link rel="stylesheet" href="css/styles.css" />
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/tabtrails.js"></script>
	<link rel="stylesheet" href="css/bootstrap.css" /> 
</head>


<body>

	
	<div id="start-page" class="span-page-content span4">
		<span class="button-span"><button id="initial-btn" class="btn btn-success"><i class="icon-leaf"></i></button></span>Save current tabs as new trail
	</div>

	<div id="login-page" style="display:none;">
		<div class="page-content">
		<form id="login-form" accept-charset="utf-8" method="post">

			<label for="username">Username: </label><input id="username" type="text" class="input-medium" /><br />
			<label for="password">Password: </label><input id="password" type="password" class="input-medium" /><br />
			<input id="submit-login" class="btn btn-success" type="submit" value="Sign In" />

		</form>
		<div class="alert alert-error" style="display:none" id="login-error">  <strong>Error!</strong> Wrong login.	</div>
		<div class="alert alert-error" style="display:none" id="unknown-error">  <strong>Error!</strong> Unknown error.	</div>

	</div>

	

	
	<form id="enter-trail-name" style="display:none;" class="container page-content">
		<p>Enter a name for the new trail!</p>
		<span>
		<input type="text" name="trail-name" id="new-trailname"/> 
		<input type="submit" name="save-btn" class="btn btn-success" value="Save" />
		</span>
		<div class="alert alert-error" style="display:none" id="no-trailname-error">  Enter a valid trailname.	</div>
	</form>

	<div id="loading" style="display:none;" class="span4 span-page-content">
		<div class="alert" id="saving"><button type="button" class="close" data-dismiss="alert">x</button><strong>Saving new trail...</strong></div>

		<div class="progress progress-striped active">
	 	 <div class="bar bar-success" style="width: 0%;" id="progress-bar"></div>
		</div>

	</div>

	<!--Bookmark added!-->

	<div id="finished" class="container span-page-content span4" style="display:none;">
		<div class="page-content"><p>Done!</p></div>

	<div id="finished" class="container" style="display:none;">
		<p>Congratulations! Your new trail has been saved succesfully to your Delicious.</p>
		<a href="#" id="go-to-delicious"class="btn btn-success">Go to Delicious now!</a>
		

	</div>

	
</div>
</body>
</html>
