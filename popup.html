<!doctype html>
<html>
	<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<title>Del.icio.us Login Popup</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<style>
			.page-content{
					margin:15px;
			}
	</style>
	<!-- Google-hosted jQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <!-- Google-hosted jQuery UI -->
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>
    
	<script type="text/javascript" src="login.js">

		<!-- JavaScript and HTML must be in separate files for security. -->
	</script>

  </head>
  <body>

     <script src="bootstrap/js/bootstrap.min.js"></script>
	  <div class="header" id="login_page">
		  Login to del.icio.us
	  </div>
	  <div class="page-content" id="login_page">
	  	<form id="login-form" accept-charset="utf-8">
		  	<label for="save-username">Username: </label><input id="save-username" type="text" class="input-medium" /><br />
		  	<label for="save-password">Password: </label><input id="save-password" type="password" class="input-medium" /><br />
		  	<input id="submit" class="btn btn-success" type="submit" value="Submit" />
	  	</form>
	</div>

  </body>
</html>
