<html lang="en">
<head>
	<meta charset="utf-8">
	 
	<link rel="stylesheet" href="css/styles.css" />
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bookmarks.js"></script>
	<script type="text/javascript" src="js/getSelection.js"></script>
	<link rel="stylesheet" href="css/bootstrap.css" />

	 
</head>


<body>
<div id="bookmarks-page" class="container">

	<button class="btn btn-mini btn-success"  id="add-current-page-btn">[ + ]</button>
	<!-- <a href="#" id='test'> test </a> -->
	<div id="bookmarks">
		<ul id="current-book-marks">
		
		</ul>
	</div>
	<div id="confirm-delete" style="display:none;" class="page-content">
		<p>Are you sure you want to delete:</p>
		<p id="confirm-delete-link"></p>
		<button id="confirm-delete-ok" class="btn btn-small btn-default"> OK </button>
		<button id="confirm-delete-cancel" class="btn btn-small btn-default"> Cancel </button>
	</div>
	<div id="loading">
		<div class="alert"><button type="button" class="close" data-dismiss="alert">x</button><strong>Loading bookmarks...</strong></div>
	</div>

	<!--Bookmark added!-->
	<form id="bookmark-added" class="container"><p>Bookmark added!</p> 
		<label>URL: </label><input type="text" id="url-text" />
		<label>Description: </label><input id="description-text" type="text" />

		<input type="submit" id="submit-bookmark" value="Ok" />
	</form>
	
</div>

</body>


</html>
