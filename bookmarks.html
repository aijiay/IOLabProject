<html lang="en">
<head>
	<meta charset="utf-8">
	 
	<link rel="stylesheet" href="css/styles.css" />
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bookmarks.js"></script>
	<link rel="stylesheet" href="css/bootstrap.css" />

	 
</head>


<body>
<div id="bookmarks-page" class="container">

	<button class="btn btn-mini btn-success" title="Add current page">[ + ]</button>
	<!-- <a href="#" id='test'> test </a> -->
	<div id="bookmarks">
		<ul id="current-book-marks">
		
		</ul>
	</div>
	<div id="confirm-delete" style="display:none;" class="page-content">
		<p>Are you sure you want to delete:</p>
		<p id="confirm-delete-link"></p>
		<button id="confirm-delete-ok" class="btn btn-small btn-default"> OK </button>
		<button id="confirm-delete-cancel" class="btn btn-small btn-default"> Cancel </button>
	</div>
	<div id="loading">
		<div class="alert"><button type="button" class="close" data-dismiss="alert">x</button><strong>Loading bookmarks...</strong></div>
	</div>

</div>
</body>


</html>
